<!DOCTYPE html>
<html>
<head>
    <title>Retail Sales in UK - Tableau Dashboard</title>
    <meta charset="utf-8">
</head>
<body style="margin:0; padding:0;">

<h1 style="text-align:center;">Retail Sales in UK</h1>

<div class='tableauPlaceholder' id='vizRetail' style='width: 100%; height: 100vh;'>
    <object class='tableauViz' width='100%' height='100%'>
        <param name='host_url' value='https://public.tableau.com/' />
        <param name='embed_code_version' value='3' />
        <param name='name' value='RetailsalesinUK/Story1' />
        <param name='tabs' value='no' />
        <param name='toolbar' value='yes' />
    </object>
</div>

<script type='text/javascript'>
    var divElement = document.getElementById('vizRetail');
    var vizElement = divElement.getElementsByTagName('object')[0];
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
</script>

</body>
</html>
