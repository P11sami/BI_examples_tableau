<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BI Dashboard Portfolio | Tableau Visualizations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #1f2937;
        }

        header {
            background-color: #111827;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-weight: 600;
        }

        header p {
            margin-top: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .controls button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            background-color: #2563eb;
            color: white;
            transition: all 0.3s ease;
        }

        .controls button:hover {
            background-color: #1e40af;
        }

        .controls button.active {
            background-color: #111827;
        }

        .dashboard-container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto 60px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            min-height: 800px;
        }

        .viz {
            display: none;
            width: 100%;
            height: 900px;
        }

        .viz.active {
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 13px;
            color: #6b7280;
        }
    </style>
</head>
<body>

<header>
    <h1>Sami Seppälä BI Dashboard Portfolio</h1>
    <p>Interactive Tableau Visualizations</p>
</header>

<div class="controls">
    <button onclick="showViz('retail')" id="btn-retail" class="active">
        Retail Sales (UK)
    </button>
    <button onclick="showViz('hospital')" id="btn-hospital">
        Patient Experience Survey
    </button>
</div>

<div class="dashboard-container">

    <!-- Retail Dashboard -->
    <div id="retail" class="viz active">
        <object class="tableauViz" width="100%" height="900">
            <param name="host_url" value="https://public.tableau.com/" />
            <param name="embed_code_version" value="3" />
            <param name="name" value="RetailsalesinUK/Story1" />
            <param name="tabs" value="no" />
            <param name="toolbar" value="yes" />
        </object>
    </div>

    <!-- Hospital Dashboard -->
    <div id="hospital" class="viz">
        <object class="tableauViz" width="100%" height="900">
            <param name="host_url" value="https://public.tableau.com/" />
            <param name="embed_code_version" value="3" />
            <param name="name" value="Hosptialpatientexperience/Story1" />
            <param name="tabs" value="no" />
            <param name="toolbar" value="yes" />
        </object>
    </div>

</div>

<footer>
    © 2026 | Tableau Public Portfolio
</footer>

<script src="https://public.tableau.com/javascripts/api/viz_v1.js"></script>

<script>
    function showViz(vizId) {

        // Hide all dashboards
        document.querySelectorAll('.viz').forEach(viz => {
            viz.classList.remove('active');
        });

        // Remove active button state
        document.querySelectorAll('.controls button').forEach(btn => {
            btn.classList.remove('active');
        });

        // Show selected dashboard
        document.getElementById(vizId).classList.add('active');
        document.getElementById('btn-' + vizId).classList.add('active');
    }
</script>

</body>
</html>
